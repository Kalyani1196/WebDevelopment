<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XML Assignments</title>
  <style>
    body {
      background: linear-gradient(to right, #66a6ff, #fbc2eb); /* Blue-Pink Gradient */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 50px 0;
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 30px;
    }

    .box {
      background-color: #f5f3ff;
      border-radius: 20px;
      padding: 40px 30px;
      width: 80%;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
    }

    .buttons-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .btn {
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background-color: #2c3e50;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #34495e;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>XML Assignments</h1>

  <div class="box">
    <div class="buttons-container">
      <a href="employees.xml" class="btn">Employee XML</a>
      <a href="students.xml" class="btn">Students XML</a>
      <a href="library.xml" class="btn">Library XML</a>
      <a href="Books.xml" class="btn">Books XML</a>
      <a href="cdcatlog.xml" class="btn">cdcatlog XSL</a>
      <a href="student.xml" class="btn">Student XSLT</a>
    </div>
  </div>

</body>
</html>
