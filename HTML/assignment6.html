<!DOCTYPE html>
<html>
<head>
    <title>Assignment 6 - Iframes</title>
</head>
<body>
    <h1 style="text-align:center;">Assignment 6</h1>
    <h2 style="text-align:center;">Iframe</h2>

    <h2>Embedded YouTube Video</h2>
    <iframe src="https://www.youtube.com/embed/f2i0CnUOniA?si=SdRNSrVmmvRlWzww" 
            title="YouTube video player" width="560" height="315">
    </iframe>

    <h2>Iframe Target for a Link</h2>
    <iframe src="" name="yt_vdo" title="YouTube video player" width="560" height="315">
    </iframe>
    <p>
        <a href="https://www.youtube.com/embed/KdM6OrvcjPI?si=A_06GaFYKVzT8Nd8" target="yt_vdo">
            Click here to see the second video in the iframe above.
        </a>
    </p>

    <h2>Iframe Showing Another Local HTML Page (assignment4.html)</h2>
    <iframe src="assignment4.html" width="560" height="400" title="Form Page"></iframe>

    <h2>Iframe Showing Static Page (assignment2.html)</h2>
    <iframe src="assignment2.html" width="560" height="300" title="About Page"></iframe>

</body>
</html>
