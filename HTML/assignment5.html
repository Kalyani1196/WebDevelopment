<body>

<h1 style="text-align:center;">Assignment 5</h1>
<h2 style="text-align:center;">Image Tag </h2>

<!-- 1. Simple image -->
<h3>Simple Image</h3>
<img src="fuji.jpg" width="400" height="300" alt="Mount Fuji">

<!-- 2. Image with hyperlink -->
<h3>Image with Link</h3>
<a href="https://en.wikipedia.org/wiki/Flower" target="_blank">
    <img src="flower.jpg" width="400" height="500" alt="Flower">
</a>

<!-- 3. Image with alt text -->
<h3>Image with Alt Text (if image not found)</h3>
<img src="images/nonexistent.jpg" width="400" height="300" alt="This image could not be loaded">

<!-- 4. Image from an online URL -->
<h3>Image from Web URL</h3>
<img src="https://images.pexels.com/photos/417074/pexels-photo-417074.jpeg?cs=srgb&dl=pexels-souvenirpixels-417074.jpg&fm=jpg" 
     width="400" height="300" alt="Beautiful landscape">

</body>
</html>
