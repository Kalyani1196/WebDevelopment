<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Assignments</title>
  <style>
    body {
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 50px 0;
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 30px;
    }

    .box {
      background-color: #ffffffcc;
      border-radius: 20px;
      padding: 40px 30px;
      width: 80%;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .buttons-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .btn {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background-color: #2c3e50;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #34495e;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>HTML Assignments</h1>

  <div class="box">
    <div class="buttons-container">
      <a href="assignment1.html" class="btn">Assignment 1</a>
      <a href="assignment2.html" class="btn">Assignment 2</a>
      <a href="assignment3.html" class="btn">Assignment 3</a>
      <a href="assignment4.html" class="btn">Assignment 4</a>
      <a href="assignment5.html" class="btn">Assignment 5</a>
      <a href="assignment6.html" class="btn">Assignment 6</a>
      <a href="assignment7.html" class="btn">Assignment 7</a>
      <a href="assignment8.html" class="btn">Assignment 8</a>
      <a href="assignment9.html" class="btn">Assignment 9</a>
      <a href="assignment10.html" class="btn">Assignment 10</a>
    </div>
  </div>

</body>
</html>
